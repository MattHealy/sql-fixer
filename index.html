<html>
<head>
<title>SQL Fixer</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
<h1>SQL Fixer</h1>
<div class="well">
<div class="row">
 <div class="col-md-5">
    <strong>In</strong>
 </div>
 <div class="col-md-5 col-md-offset-2">
    <strong>Out</strong>
 </div>
</div>
<div class="row">
 <div class="col-md-5">
    <textarea id="input" rows="20" cols="60"></textarea>
 </div>
 <div class="col-md-1">
    <button id="fix" class="btn btn-primary btn-lg">Fix</button>
    <br /><br />
    <button id="clear" class="btn btn-danger btn-lg">Clear</button>
 </div>
 <div class="col-md-5 col-md-offset-1">
    <div id="output"><code></code></div>
 </div>
</div>
</div>
</div>

<script>

$("#clear").click(function() {
    $("#input").val("");
    $("#output").html("");
});

$("#fix").click(function() {

    $("#output").html("");

    var lines = $('#input').val().split('\n');
    var output = '';

    $.each(lines, function() {
        var fixed = this.replace('->', '').replace('mysql>', '');
        if (fixed.startsWith('Records:')) {
            return true;
        }
        if (fixed.startsWith('Rows matched:')) {
            return true;
        }
        if (fixed.startsWith('Query OK')) {
            return true;
        }
        if (fixed) {
        output += fixed += "<br />";
        }
    });

    $("#output").html("<code>" + output + "</code>");

});

</script>

</body>
</html>
